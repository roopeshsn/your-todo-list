<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Todo List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d787c8dd54.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Your Todo list</h1>
    </header>

    <div id="container">
      <div id="greeting">Hi <span id="name">Roopesh</span></div>
      <span class="date" id="day"></span>
      <span class="date" id="month"></span>
      <span class="date" id="date"></span>
      <span class="date" id="year"></span>
    </div>

    <form id="new-todo-form">
      <input type="text" id="todo-input" placeholder="Add a todo..." />
      <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>

    <div class="update">
      <input
        type="text"
        data-update-input
        placeholder="Update Todo..."
        autofocus
      />
      <button id="save-button">
        <i data-button-save class="fas fa-save"></i>
      </button>
    </div>

    <template id="list-item-template">
      <li class="list-item">
        <label class="list-item-label">
          <input class="checkbox" type="checkbox" data-list-item-checkbox />
          <span data-list-item-text></span>
        </label>
        <button class="button button-update">
          <i class="fas fa-pen-square" data-button-update></i>
          <!-- <i class="fas fa-edit"></i> -->
        </button>
        <button class="button button-delete">
          <i class="fas fa-minus-square" data-button-delete></i>
        </button>
      </li>
    </template>

    <ul id="list"></ul>
  </body>
</html>
